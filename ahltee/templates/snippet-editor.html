<div class="snippet-edition-wrapper">
    <span class="snippet-edition-label">Edition:</span>
    <span class="snippet-edition-name"></span>
    (<span class="snippet-edition-published"></span>)
</div>
<div class="snippet-location-editor">
    <div class="snippet-input-wrapper" data-label="Part">
        <input type="text" class="snippet-location-editor-part">
    </div>
    <div class="snippet-location-arrow">→</div>
    <div class="snippet-input-wrapper" data-label="Section">
        <input type="number" min="1" step="1" class="snippet-location-editor-section">
    </div>
    <div class="snippet-location-arrow">→</div>
    <div class="snippet-input-wrapper" data-label="Paragraph">
        <input type="number" min="1" step="1" class="snippet-location-editor-paragraph">
    </div>
    <div class="snippet-location-arrow">→</div>
    <div class="snippet-input-wrapper" data-label="Sentence">
        <input type="number" min="1" step="1" class="snippet-location-editor-sentence">
    </div>
</div>
<div class="snippet-text-wrapper">
    <div class="snippet-inputspan-wrapper" data-label="Source text">
        <span class="snippet-text-editor" contenteditable></span>
    </div>
</div>
<div class="snippet-buttons">
    <button class="snippet-submit">Submit for review</button>
    <button class="snippet-discard">Discard</button>
</div>
<div class="message-wrapper"></div>
