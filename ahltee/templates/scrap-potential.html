<div class="uncreated-scrap-static">Create new scrap.</div>
<div class="uncreated-scrap-editor">
    <div class="scrap-general-wrapper">
        <div class="scrap-part-header">General Scrap Info</div>
        <div class="scrap-novel-wrapper snippet-input-wrapper" data-label="Novel">
            <select class="scrap-novel-editor"></select>
        </div>
        <div class="scrap-details-wrapper snippet-input-wrapper" data-label="Description">
            <span class="scrap-details-editor" contenteditable></span>
        </div>
        <div class="scrap-tags-wrapper snippet-input-wrapper" data-label="Tags">
            <input class="scrap-tags-editor" type="text" placeholder="Comma-separated tags; whitespace will be removed">
        </div>
    </div>
    <div class="scrap-snippet-one-wrapper">
        <div class="scrap-part-header">Snippet 1</div>
        <div class="scrap-snippet-edition-wrapper snippet-input-wrapper" data-label="Edition">
            <select class="scrap-snippet-edition"></select>
        </div>
        <div class="scrap-snippet-location-wrapper">
            <div class="snippet-input-wrapper" data-label="Part">
                <input type="text" class="snippet-location-editor-part">
            </div>
            <div class="snippet-location-arrow">→</div>
            <div class="snippet-input-wrapper" data-label="Section">
                <input type="number" min="1" step="1" class="snippet-location-editor-section">
            </div>
            <div class="snippet-location-arrow">→</div>
            <div class="snippet-input-wrapper" data-label="Paragraph">
                <input type="number" min="1" step="1" class="snippet-location-editor-paragraph">
            </div>
            <div class="snippet-location-arrow">→</div>
            <div class="snippet-input-wrapper" data-label="Sentence">
                <input type="number" min="1" step="1" class="snippet-location-editor-sentence">
            </div>
        </div>
        <div class="scrap-snippet-text-wrapper">
            <div class="snippet-inputspan-wrapper" data-label="Source text">
                <span class="snippet-text-editor" contenteditable></span>
            </div>
        </div>
    </div>
    <div class="scrap-snippet-two-wrapper">
        <div class="scrap-part-header">Snippet 2</div>
        <div class="scrap-snippet-edition-wrapper snippet-input-wrapper" data-label="Edition">
            <select class="scrap-snippet-edition"></select>
        </div>
        <div class="scrap-snippet-location-wrapper">
            <div class="snippet-input-wrapper" data-label="Part">
                <input type="text" class="snippet-location-editor-part">
            </div>
            <div class="snippet-location-arrow">→</div>
            <div class="snippet-input-wrapper" data-label="Section">
                <input type="number" min="1" step="1" class="snippet-location-editor-section">
            </div>
            <div class="snippet-location-arrow">→</div>
            <div class="snippet-input-wrapper" data-label="Paragraph">
                <input type="number" min="1" step="1" class="snippet-location-editor-paragraph">
            </div>
            <div class="snippet-location-arrow">→</div>
            <div class="snippet-input-wrapper" data-label="Sentence">
                <input type="number" min="1" step="1" class="snippet-location-editor-sentence">
            </div>
        </div>
        <div class="scrap-snippet-text-wrapper">
            <div class="snippet-inputspan-wrapper" data-label="Source text">
                <span class="snippet-text-editor" contenteditable></span>
            </div>
        </div>
    </div>
    <div class="scrap-end-wrapper">
        <div class="scrap-create-buttons">
            <button class="scrap-create-submit">Submit for review</button>
            <button class="scrap-create-discard">Discard</button>
        </div>
        <div class="message-wrapper"></div>
    </div>
</div>
