<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>super(position)</title>
    <link rel="icon" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body onload="onLoad()">
    <div id="page-wrapper">
        <div id="main-menu-container">
            <div id="button-container">
                <div class="buton-div"><button onclick="exportPuzzle()">Export</button></div>
                <button onclick="window.location.href='./';">Main Menu</button>
                <button onclick="window.location.href='./index.html?puzzle=0';">Puzzle #1</button>
                <button onclick="window.location.href='./index.html?puzzle=1';">Puzzle #2</button>
                <button onclick="window.location.href='./index.html?puzzle=2';">Puzzle #3</button>
            </div>
            <div id="intro"><i><b>super(position)</b></i> is a game about swapping and rotating. The mechanics are
                relatively simple,
                but the initial state of a puzzle can quickly ramp up the difficulty. This app is still in its early
                stages. Please reach out to <a href="https://www.reddit.com/user/IAmTheFloydman"
                    target="_blank">Floydman on Reddit</a>
                with feedback.</div>
        </div>
        <div id="title"></div>
        <div id="prompt"></div>
        <div id="solved">Puzzle Solved</div>
        <div id="main-canvas-container">
            <canvas id="main-canvas" width="900" height="900"></canvas>
        </div>
    </div>
</body>

</html>
