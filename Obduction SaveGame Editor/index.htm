<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Obduction SaveGame Editor</title>
    <link href="default.css" rel="stylesheet" />
    <script src="FileSaver.js"></script>
    <script src="Blob.js"></script>
    <script src="polyfill-arrayfrom.js"></script>
    <script src="gameproperties.js"></script>
    <script src="main.js"></script>
</head>
<body onload="fillPage();">
	<input type="file" id="loadFile" accept=".sav" onchange="loadButtonPressed()" /><br/>
	<p id="gameversion">Game Version: </p>
	<div id="stringSection"></div>
	<div id="booleanSection"></div>
	<button type="button" onmouseup="saveButtonPressed();">Save</button>
</body>
</html>
