<html>

<head>

	<script src="puzzlelisimo.js"></script>

	<style>
		div {
			box-sizing: border-box;
			border: 0px solid black;
			display: inline;
			align-items: center;
		}
		
		div.step {
			display: flex;
			border-bottom: 1px solid black;
		}
		
		div.instructions {
			margin: 10px;
		}
		
		div.wrapper {
			border-left: 5px solid black;
			border-top: 5px solid black;
			border-right: 5px solid black;
		}
		
	</style>

</head>

<body>

<table width="75%">
<tr>
<td>Please use <a href="graphics/inputreference.htm" target="_blank">this reference</a> to determine input values.</td>
</tr>
<tr>
<td valign="top" width="50%">

<table>
	<tr>
		<td align="right">Base Rotation:</td>
		<td><input id="baserotation" type="number" value="0"></td>
	</tr>
	<tr>
		<td align="right">Path:</td>
		<td><input id="pathnumber" type="number" value="0"></td>
	</tr>
</table>

<table>
	<tr>
		<th>Insert</th>
		<th>Location</th>
		<th>Rotation</th>
	</tr>
	<tr>
		<td>Insert 0</td>
		<td><input id="insert0location" type="number" value="0"></td>
		<td><input id="insert0rotation" type="number" value="0"></td>
	</tr>
	<tr>
		<td>Insert 1</td>
		<td><input id="insert1location" type="number" value="1"></td>
		<td><input id="insert1rotation" type="number" value="0"></td>
	</tr>
	<tr>
		<td>Insert 2</td>
		<td><input id="insert2location" type="number" value="2"></td>
		<td><input id="insert2rotation" type="number" value="0"></td>
	</tr>
	<tr>
		<td>Insert 3</td>
		<td><input id="insert3location" type="number" value="3"></td>
		<td><input id="insert3rotation" type="number" value="0"></td>
	</tr>
	<tr>
		<td>Insert 4</td>
		<td><input id="insert4location" type="number" value="4"></td>
		<td><input id="insert4rotation" type="number" value="0"></td>
	</tr>
</table>

<p><input id="submitButton" type="button" value="Submit" onclick="initialize();" /></p>
</td>

<td width="25%" valign="top">
<p><textarea id="solutionarea" rows="4" cols="50">Your solution will be generated here.</textarea></p>
<span id="solutionTD"></span>
</td>
</tr>
</table>


</body>

</html>
